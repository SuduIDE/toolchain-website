<!doctype html>
<html>
<head>
  {% include head.html %}
</head>
<body>
<div class="content">
  <header class="projectHeader">
    <div class="orangeFigure"></div>
    <div class="redFigure"></div>
    <div class="purpleFigure"></div>
    <div class="projectTitle">{{ page.title }}
      <p class="projectSubtitle">{{ page.description }}</p>
    </div>
    <div class="projectHeaderRow">
      <div class="projectTitleColumn">
        Stage
        <div class="label {% if page.stage == 'in progress' %} purple
             {% elsif page.stage == 'completed' %} green
             {% endif %}">{{page.stage}}</div>
      </div>
      <div class="projectTitleColumn">
        Tool Category
        <div {% if page.category ==
        'productivity' %}class="label orange"{% endif %}
        {% if page.category == 'quality' %}class="label green"{% endif %}>
        {{page.category}}
      </div>
    </div>
{% if jekyll.environment == "internal" %}
    <div class="projectTitleColumn">
      Integration
      <div class="projectSubtitle">
        <a href="/project1">Project 1</a></br>
        <a href="/project2">Project 2</a>
    </div>
</div>
{% endif %}
  </header>
  <main>
    <div style="margin: 20px">
      {{ content }}
    </div>
  </main>
</div>
</body>
</html>
